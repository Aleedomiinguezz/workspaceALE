<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Roulette</title>
    <style>
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #ccc;
            position: relative;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            overflow: hidden;
        }
        .segment div {
            width: 200%;
            height: 200%;
            border-radius: 50%;
            position: absolute;
            top: -100%;
            left: -100%;
        }
        #pointer {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="wheel"></div>
    <div id="pointer"></div>
    <button onclick="spin()">Spin</button>

    <script>
        const options = ['Option 1', 'Option 2', 'Option 3', 'Option 4'];
        const wheel = document.getElementById('wheel');

        options.forEach((option, index) => {
            const segment = document.createElement('div');
            segment.className = 'segment';
            segment.style.transform = `rotate(${(360 / options.length) * index}deg)`;
            const content = document.createElement('div');
            content.style.backgroundColor = `hsl(${(360 / options.length) * index}, 100%, 50%)`;
            content.innerHTML = option;
            segment.appendChild(content);
            wheel.appendChild(segment);
        });

        function spin() {
            const deg = Math.floor(Math.random() * 360) + 720; // spin at least 2 full rotations
            wheel.style.transition = 'transform 4s';
            wheel.style.transform = `rotate(${deg}deg)`;
        }
    </script>
</body>
</html>
